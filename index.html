<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- my css files -->
    <link rel="stylesheet" href="./style.css">

    <title>로그인</title>

  </head>
  <body>

    <header class="x-header clearfix">

        <div class="lang-selection">
            <div class="x-select">
                <select class="select-lang" name="" id="">
                    <option value="ko">한국어</option>
                    <option value="jp">일본어</option>
                    <option value="ch">중국어</option>
                </select>
                <div class="arrow-wrap">
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </div>

    </header>

    <div class="x-container">

        <div class="content">

            <div class="brand-logo">
                <a class="brand-link" href="https://www.naver.com"><img class="brand-image" src="./images/naver_logo.png" alt=""></a>
            </div>

            <div class="login-form-wrap">

                <div class="login-form">

                    <ul class="tab-menu">
                        <li class="tab-item active">로그인</li>
                        <li class="tab-item ">일회용인증</li>
                        <li class="tab-item ">QR코드</li>
                    </ul>

                    <div class="tab-content">

                        <div class="input-info">
                            <div class="account-wrap info-wrap">
                                <i class="far fa-user input-icon"></i>
                                <input class="input-user account" type="text">
                                <button class="btn-delete-text"><i class="fas fa-times-circle delete-icon"></i></button>
                            </div>
                            <div class="input-border"></div>
                            <div class="password-wrap info-wrap">
                                <i class="fas fa-unlock-alt input-icon"></i>
                                <input class="input-user password" type="text">
                                <button class="btn-delete-text"><i class="fas fa-times-circle delete-icon"></i></button>
                            </div>
                        </div>

                        <div class="options">
                            <div class="auto-login">
                                <span id="btn-auto-login">
                                    <i class="far fa-check-circle checkbox"></i>
                                    <span>로그인 상태 유지</span>
                                </span>
                            </div>
                            <div class="ip-secure">
                                <span id="switch-group">
                                    <span>IP보안</span>
                                    <div class="ios-switch" id="ios-switch" switch-state="off">
                                        <div class="switch-bar"></div>
                                        <div class="switch-ball"></div>
                                    </div>
                                </span>
                                
                            </div>
                        </div>

                        <div class="submit">
                            <button class="btn-login" id="btn-login">로그인</button>
                        </div>

                    </div>

                </div>

                <div class="user-menu">

                    <ul class="menu-group">
                        <li class="menu-item vbar">
                            비밀번호 찾기
                        </li>
                        <li class="menu-item vbar">아이디 찾기</li>
                        <li class="menu-item">회원가입</li>
                    </ul>
                    
                </div>

            </div>

        </div>

    </div>


    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <!-- jquery js file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- my js files -->
    <script src="./script.js"></script>

  </body>
</html>
